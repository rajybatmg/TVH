<body>
  <header>
  <h1>TVH <span style="font-size:18px; color:#aaa;">The Vintage House</span></h1>
  <nav>
    <ul style="display: flex; gap: 2rem; list-style: none; padding: 0;">
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="shop.html">
          Shop <span id="cartCount" style="background:#af895a;color:#fff;border-radius:50%;padding:2px 8px;margin-left:3px;font-size:0.9em;">0</span>

      <li><a href="about.html">About</a></li>

  <main class="section">
  <h2>Gallery</h2>
  <p style="margin-bottom:1.5rem;">Explore our full collection of vintage items. Use filters and sorting to find your perfect piece.</p>
  <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter">
    <option value="All">All</option>
    <option value="Jackets">Jackets</option>
    <option value="Dresses">Dresses</option>
    <option value="Shoes">Shoes</option>
    <option value="Tops">Tops</option>
    <option value="Bottoms">Bottoms</option>
  </select>

  <label for="sortPrice"><strong>Sort by Price:</strong></label>
  <select id="sortPrice">
    <option value="default">Default</option>
    <option value="asc">Low to High</option>
    <option value="desc">High to Low</option>
  </select>
</div>

  <div class="product-grid" id="galleryGrid">
    <!-- Product cards will be dynamically inserted here by JavaScript -->
  </div>
</main>
