  <main class="section">
  <h2>Contact & Feedback</h2>
  <p style="margin-bottom:1.3rem;">Questions, feedback, or want to collaborate? Reach out below—we’d love to hear from you!</p>
  <form id="contactForm" style="max-width: 500px; margin: 0 auto;">
    <label for="name" style="font-weight:600;">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Your name" required style="width:100%;margin-bottom:1rem;"><br>
    
    <label for="email" style="font-weight:600;">Email</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required style="width:100%;margin-bottom:1rem;"><br>
    
    <label for="message" style="font-weight:600;">Message</label><br>
    <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required style="width:100%;margin-bottom:1rem;"></textarea><br>
    
    <button type="submit" style="background:#af895a;color:#fff;border:none;border-radius:5px;padding:0.7rem 1.5rem;font-weight:bold;cursor:pointer;font-size:1rem;">
      Send Message
    </button>
    <div id="formMessage" style="margin-top:1.2rem;"></div>
  </form>
</main>
